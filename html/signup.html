    <main class="form-signin">

            <h1 class="h3 mb-3 fw-normal heading">Sign up to My Api!</h1>

            <div class="form-floating">
                <input type="text" name="displayName" class="form-control top" id="floatingDisplayName" placeholder="Display Name" required="true" />

            </div>
            <div class="form-floating">
                <input type="password" name="password" id="floatingPassword" class="form-control bottom" placeholder="Password" required="true" />

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign Me Up
